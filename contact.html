    <meta charset="UTF-8">

    welcome in the form.">

    <link rel="stylesheet" href="yoga.css">
</head>
<body>
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="classes.html">Classes</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>
<header class="content">
    <a href="index.html"><h1>Path of Light Yoga Studio</h1></a>
</header>
<div id="wrapper">
    <main>
        <h2>Contact Path of Light Yoga Studio</h2>
        <p>Required fields are marked with an asterisk * .</p>
        <form name="contactInfo" method="post" id="contactInfo" action="https://webdevbasics.net/scripts/yoga.php">
            <label for="myName">* Name:</label>
            <input type="text" name="myName" id="myName" required="required">
            <label for="myEmail">* E-mail:</label>
            <input type="email" name="myEmail" id="myEmail" required="required">
            <label for="myReference">How did you hear about us?</label>
            <input type="text" name="myReference" id="myReference" list="referenceList">
            <datalist id="referenceList">
                <option>Google</option>
                <option>Bing</option>
                <option>Facebook</option>
                <option>Friend</option>
                <option>Radio Ad</option>
            </datalist>
            <label for="myComments">* Comments:</label>
            <textarea name="myComments" id="myComments" rows="2" cols="20" required="required"></textarea>
            <input type="submit" name="mySubmit" id="mySubmit" value="Send Now">
        </form>
    </main>
    <footer>
        Copyright &copy 2020 Path of Light Yoga Studio<br>
        <a href="mailto:efridley@my.wctc.edu">efridley@my.wctc.edu</a>
        <a href="privacy.html">Our Privacy Policy</a>
    </footer>
</div>
</body>
</html>
